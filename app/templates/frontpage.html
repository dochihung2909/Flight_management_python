{% extends 'base.html' %}

{% block content %}
    <div class="w-[70%] mx-auto">
        <form method="GET" action="/schedule">
            <div class="flex items-center gap-[4px] pb-[10px]">
                <input id="type_flight" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" type="checkbox" name="type_flight" value="roundTrip">
                <label for="type_flight">
                    <span>Khứ hồi</span>
                </label>
            </div>
            <div class="flex gap-[20px]">
                <div class="flex flex-1">
                    <div class="w-full relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

                        </div>
                        <input required id="depature_airport" autocomplete="on" autocorrect="on" name="departure_airport" type="text" class="w-full outline-[0px] font-[16px] py-[8px] px-[4px] border-r-[2px] placeholder-black h-[100%] focus:outline-none border-[4px] border-gray-200 text-gray-900 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 ps-10 p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Điểm đi">

                    <div class="w-full  relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

                        </div>

                    </div>
                </div>
                <div date-rangepicker class="flex items-center flex-1">

                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

    <script>
        let roundTripBtn = document.querySelector("input[name='type_flight']")
        roundTripBtn.addEventListener('click', function (e) {
            if (this.checked) {
                document.querySelector('#picktime_back').classList.remove('pointer-events-none')
            } else {
                document.querySelector('#picktime_back').classList.add('pointer-events-none')
            }
        })

        $( function() {
            var availableTags = [
                {% for p in airports %}
                    "{{p.name}}" + " {{ p.location }}",
                {% endfor %}
            ];
            $( "#depature_airport" ).autocomplete({
              source: availableTags
            });
            $( "#arrival_airport" ).autocomplete({
              source: availableTags
            });
          } );

    </script>
